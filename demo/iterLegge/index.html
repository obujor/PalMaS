<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0"> 
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/dataTables.bootstrap.css">
		<link rel="stylesheet" href="css/style.css" />

		<script src="js/jquery-2.1.1.min.js"></script>
        <script src="js/jquery.dataTables.js"></script>
		<script src="js/d3.v3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/dataTables.bootstrap.js"></script>
	</head>
	<body>
        <div id="selectData">
        </div>
        <div id="iterVisualization">
            <nav id="topNavBar" class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div id="statusBar" class="container">
                    <div class="progress">
                        <div id="progressBarWidget" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                    </div>
                    <div id="statusDateButtons"></div>
                    <div id="statusBarInfo" class="alert alert-warning">
                        <strong>Premi "Play" per visualizzare il procedimento legislativo, oppure premi i tasti avanti e indietro per navigarlo un passo alla volta</strong>
                    </div>
                    <div id="statusButtons">
                        <button id="prevStep" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-step-backward"></button>
                        <button id="playPause" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-play"></button>
                        <button id="nextStep" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-step-forward"></button>
                    </div>
                </div>
            </nav>
            <div id="iter">
                <div id="proposta">
                    Proposta<span class="data"></span>
                </div>
                <div id="topArrow" class="arrowContainer"></div>
                <div id="cameraSenato">
                    <fieldset id="commissioniC" class="commissioni">
                        <legend>
                            Commissioni
                        </legend>
                        <div class="items"></div>
                    </fieldset>
                    <div id="middle">
                        <fieldset id="camera">
                            <legend>
                                <span id="logoCamera"><img src="images/camera.gif"></span>
                                Camera
                            </legend>
                            <div class="items"></div>
                        </fieldset>
                        <fieldset id="senato">
                            <legend>
                                <span id="logoSenato"><img src="images/senato.jpg"></span>
                                Senato
                            </legend>
                            <div class="items"></div>
                        </fieldset>
                        <div class="clear"></div>
                        <div id="bottomArrow" class="arrowContainer"></div>
                        <div id="approvazione">
                            Approvazione<span class="data"></span>
                        </div>
                        <div class="clear"></div>
                        <div id="centerArrow" class="arrowContainer"></div>
                    </div>
                    <fieldset id="commissioniS" class="commissioni">
                        <legend>
                            Commissioni
                        </legend>
                        <div class="items"></div>
                    </fieldset>
                </div>
            </div>     
        </div>
        <div class="loader"></div>
		<script src="js/main.js"></script>
	</body>
</html>
