<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

		<link rel="stylesheet" href="css/style.css" />

		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="js/d3.v3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="iter">
			<div id="proposta">
				Proposta<span class="data"></span>
			</div>
			<div id="topArrow" class="arrowContainer"></div>
			<div id="cameraSenato">
				<div id="cameraContainer">
				<fieldset id="commissioniC" class="commissioni">
					<legend>
						Commissioni
					</legend>
					<div class="items"></div>
				</fieldset>
				<fieldset id="camera">
					<legend>
						<span id="logoCamera"><img src="images/camera.gif"></span>
						Camera
					</legend>
					<div class="items"></div>
				</fieldset>
				</div>
				<div  id="senatoContainer">
				<fieldset id="senato">
					<legend>
						<span id="logoSenato"><img src="images/senato.jpg"></span>
						Senato
					</legend>
					<div class="items"></div>
				</fieldset>
				<fieldset id="commissioniS" class="commissioni">
					<legend>
						Commissioni
					</legend>
					<div class="items"></div>
				</fieldset>
				</div>
				<div id="centerArrow" class="arrowContainer"></div>
				<div class="clear"></div>
			</div>
			<div id="bottomArrow" class="arrowContainer"></div>
			<div id="approvazione">
				Approvazione
			</div>
		</div>

		<nav id="topNavBar" class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div id="statusBar" class="container">
				<div class="progress">
					<div id="progressBarWidget" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"> 
					</div>
				</div>
				<div id="statusDateButtons">
				</div>
				<div id="statusBarInfo" class="alert alert-warning"><strong>Premi "Play" per visualizzare il procedimento legislativo</strong></div>
				<div id="statusButtons">
					<button id="prevStep" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-step-backward"></button>
					<button id="playPause" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-play"></button>
					<button id="nextStep" type="button" class="btn btn-default navbar-btn glyphicon glyphicon-step-forward"></button>
				</div>
			</div>
		</nav>
		<script src="js/main.js"></script>
	</body>
</html>
